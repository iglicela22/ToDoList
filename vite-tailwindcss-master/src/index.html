<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>welcome</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="bg-slate-900 p-4">
  <div class="flex items-center justify-center h-screen">
    <div class="w-96 bg-gray-200 text-red-500 p-4 text-center text-2xl font-mono shadow-lg rounded-lg flex flex-col justify-between">
      <p class="text-4xl mb-4">To Do List</p>
      
      <!-- Input 1 -->
      <input class="shadow appearance-none border border-black rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="goal1" type="text" placeholder="What are your goals today?">

      <!-- Input 2 -->
      <input class="shadow appearance-none border border-black rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="goal2" type="text" placeholder="Second goal">

      <!-- Input 3 (optional) -->
      <input class="shadow appearance-none border border-black rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="goal3" type="text" placeholder="Third goal">

      <!-- Submit Button -->
      <button class="bg-teal-400 w-32 mx-auto hover:bg-blue-500 text-black font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
        Submit
      </button>
    </div>
  </div>

  <script type="module" src="./js/index.js"></script>
</body>
</html>
